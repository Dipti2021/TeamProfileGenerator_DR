<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title bg-danger text-white justify-content-center"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item bg-secondary"><em>ID:</em> {{ id }}</li>
            <li class="list-group-item bg-secondary"><em>Email:</em> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-secondary"><em>Office number:</em> {{ officeNumber }}</li>
        </ul>
    </div>
</div>
