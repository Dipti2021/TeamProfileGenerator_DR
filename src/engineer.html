<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title bg-danger text-white justify-content-center"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item bg-warning"><em>ID:</em> {{ id }}</li>
            <li class="list-group-item bg-warning"><em>Email:</em> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-warning"><em>GitHub:</em> <a href="https://github.com/{{ github }}" target="_blank">{{ github }}</a></li>
        </ul>
    </div>
</div>
